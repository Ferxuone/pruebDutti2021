<div class="col-md-4 col-md-offset-4 container mt-5">
    <h2 class="text-center">{{ 'REGISTER_PAGE.TITLE' | translate }}</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <div class="form-group mt-5">
            <!-- <label for="username">First name</label> -->
            <input 
                type="text"
                name="first_name"
                class="form-control"
                placeholder="{{ 'REGISTER_PAGE.FIRSTNAME' | translate }}"
                formControlName="first_name"/>
                <hr class="hr-line">
                <div class="input-group-append form__required" *ngIf="registerForm.get('first_name').invalid">
                    <span class="color-invalid">
                        <i>{{ 'REGISTER_PAGE.FIRSTNAME_REQUIRED' | translate }}</i>
                    </span>
                </div>  
        </div>
        <div class="form-group mt-5" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <!-- <label for="username">Last name</label> -->
            <input
                type="text"
                name="last_name"
                class="form-control"
                placeholder="{{ 'REGISTER_PAGE.LASTNAME' | translate }}"
                formControlName="last_name"/>
                <hr class="hr-line">
                <div class="input-group-append form__required" *ngIf="registerForm.get('last_name').invalid">
                    <span class="color-invalid">
                        <i>{{ 'REGISTER_PAGE.LASTNAME_REQUIRED' | translate }}</i>
                    </span>
                </div>
        </div>
        <div class="form-group mt-5" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <!-- <label for="username">Username</label> -->
            <input
                type="text"
                name="username"
                class="form-control"
                placeholder="{{ 'REGISTER_PAGE.USERNAME' | translate }}"
                formControlName="username"/>
                <hr class="hr-line">
                <div class="input-group-append form__required" *ngIf="registerForm.get('username').invalid">
                    <span class="color-invalid">
                        <i>{{ 'REGISTER_PAGE.USERNAME_REQUIRED' | translate }}</i>
                    </span>
                </div>
        </div>
        <div class="form-group mt-5" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <!-- <label for="password">Password</label> -->
            <input
                type="email"
                name="email"
                class="form-control"
                placeholder="{{ 'REGISTER_PAGE.EMAIL' | translate }}"
                formControlName="email" />
                <hr class="hr-line">
                <div class="input-group-append form__required" *ngIf="registerForm.get('email').invalid">
                    <span class="color-invalid">
                        <i>{{ 'REGISTER_PAGE.EMAIL_REQUIRED' | translate }}</i>
                    </span>
                </div>
        </div>
        <div class="buttons">
            <button type="submit" [disabled]="registerForm.invalid" class="btn buttons__login">{{ 'REGISTER_PAGE.REGISTER' | translate }}</button>
            <img *ngIf="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <!-- <a routerLink="/" class="btn btn-link">Cancel</a> -->
            <button type="button" class="btn buttons__register" routerLink="/">{{ 'REGISTER_PAGE.CANCEL' | translate }}</button>
        </div>
        <div class="input-group-append" *ngIf="registered">
            <span class="color-invalid">
                <i>{{ 'REGISTER_PAGE.REGISTERED_USER' | translate }}</i>
            </span>
        </div>
    </form>
</div>
